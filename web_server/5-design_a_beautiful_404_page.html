<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            font-size: 28px;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in;
        }

        .french-message {
            font-size: 20px;
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
        }

        .square {
            width: 60px;
            height: 60px;
            background: white;
            transform: rotate(45deg);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid white;
        }

        .shape1 { top: 10%; left: 10%; animation-delay: 0s; }
        .shape2 { top: 60%; left: 80%; animation-delay: 2s; }
        .shape3 { top: 30%; left: 70%; animation-delay: 4s; }
        .shape4 { top: 70%; left: 20%; animation-delay: 1s; }
        .shape5 { top: 20%; left: 40%; animation-delay: 3s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(90deg); }
            50% { transform: translateY(-60px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        .astronaut {
            font-size: 100px;
            margin-bottom: 20px;
            animation: float-astronaut 3s ease-in-out infinite;
        }

        @keyframes float-astronaut {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="shape circle shape1"></div>
    <div class="shape square shape2"></div>
    <div class="shape triangle shape3"></div>
    <div class="shape circle shape4"></div>
    <div class="shape square shape5"></div>

    <div class="container">
        <div class="astronaut">ðŸš€</div>
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Lost in Space</h1>
        <p class="french-message">Ceci n'est pas une page</p>
        <p class="description">
            The page you're looking for has drifted off into the digital cosmos. 
            Let's get you back to safety!
        </p>
        <a href="/" class="home-button">Return Home</a>
    </div>
</body>
</html>
